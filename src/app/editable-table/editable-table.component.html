<h1>{{ name }}</h1>
<p>
  Start editing to see some magic happen :)
</p>
<table class="table table-hover" >
  <tr class="thead-dark">
      <th>     #    </th>
      <th>     Name    </th>
      <th>     Age    </th>
      <th>     Email    </th>
      <th>     Marital Status    </th>
      <th colspan="2" class="text-center">Actions</th>

    
  </tr>
  <tr *ngFor="let user of users; let j = index">
    <td>{{j+1}}</td>
    <td [hidden]="editedRecord === user">{{user.name}}</td>
    <td [hidden]="editedRecord !== user">
      <input type="text" [value]="user.name"  />
    </td>
    <td [hidden]="editedRecord === user">{{user.age}}</td>
    <td [hidden]="editedRecord !== user">
      <input type="text" [(ngModel)]="user.age"/>
    </td>
    <td [hidden]="editedRecord === user">{{user.email}}</td>
    <td [hidden]="editedRecord !== user">
      <input type="text" [value]="user.email" />
    </td>
    <td [hidden]="editedRecord === user">{{user.mstatus}}</td>
    <td [hidden]="editedRecord !== user">
      <input type="text" [value]="user.mstatus"/>
    </td>
    <td [hidden]="editedRecord === user">
      <button (click)="editRecord(user)"> Edit</button>
    </td>
    <td [hidden]="editedRecord !== user">
      <button (click)="saveRecord(user)"> Save</button>
    </td>
    <td [hidden]="editedRecord === user">
      <button (click)="deleteRecord(user)"> Delete</button>
    </td>
    <td [hidden]="editedRecord !== user">
      <button (click)="cancelEdit(user)"> Cancel</button>
    </td>
  </tr>
<table>
